<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inkwell Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      window.initKofi = function() {
        kofiWidgetOverlay.draw('knightops', {
          'type': 'floating-chat',
          'floating-chat.donateButton.text': 'Support Me',
          'floating-chat.donateButton.background-color': '#00b9fe',
          'floating-chat.donateButton.text-color': '#fff'
        });
      };
    </script>
    <link data-trunk rel="rust" data-bin="inkwell-client" />
  </head>
  <body>
    <div id="loading_msg" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-family:sans-serif;color:white;background:black;padding:20px;">
      Loading Inkwell/WASM... (If this stays, WASM failed to load)
    </div>
  </body>
</html>
